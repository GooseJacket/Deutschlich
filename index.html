<! DOCTYPE html>
<html>
  <head>
    <title>Deutschlich</title>
    <link rel="stylesheet" href="style.css">
    <script src="load.js"></script>
  </head>
  <body>
    <div class="header">
      <button onclick=log(); id="LIButton">Log In</button>
      <iframe src="logIn.html" height="50" width="300" title="Log In Page" id="LI" style="display:none;"></iframe> 
    </div>
    <h1>
    Deutschlich by Ang <3
    </h1>
    <div class="tiles">
      <a href="chooseSet.html"><div class="tile" name="set">Choose Set Here<p id="currentSet"></p></div></a>
      <a href="flash.html"><div class="tile" id="flashcards">Flashcards</div></a>
      <a href="nouns.html"><div class="tile" id="nouns">Noun Genders</div></a>
      <a href="mc.html"><div class="tile" id="mc">Multiple Choice Flashcards</div></a>
      <a href="adjectives.html"><div class="tile" id="adj">Adjective Endings<br>-<br>not connected to any specific card set</div></a>
      <a href="dress.html"><div class="tile" id="dress">Practice Quiz!</div></a>
      <a href="scoreReport.html"><div class="tile" id="scores" style="color:var(--accent)">Check your scores!</div></a>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let gibtsDS;
      if(getCookie("dataSheet")!==""){
        gibtsDS = '';
        document.getElementById("currentSet").innerHTML = "Current set file: " + getCookie("dataSheet");
      }
      else{gibtsDS='none';}
      document.getElementById("flashcards").style.display = gibtsDS;    
      if(gibtsNouns()){document.getElementById("nouns").style.display = gibtsDS;}else{document.getElementById("nouns").style.display = "none";}
      if(getCookie("username"){
        document.getElementById("scores").style.display = gibtsDS;
        document.getElementById("LIButton").value = "Change User";
      }else{document.getElementById("scores").style.display = "none";}
      document.getElementById("nouns").style.display = gibtsDS;
      document.getElementById("mc").style.display = gibtsDS;
      document.getElementById("dress").style.display = gibtsDS;
    });  
  </script>
</html>
